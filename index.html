<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A SKETCH</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h1 class="mainheader">HELL'S SKETCHPAD...</h1>
    <div></div>
    <h3 class="mainheader" style="font-size: 24px;">SELECT YOUR PAINT</h3>
    <div class="paintcontainer">
        <div class="button">
            <input type="color" name="colorpalette" id="colorselect" >
        </div>
        
    </div>
    <div>
        <h3 style="font-size: 24px; text-align: center; color:red">THIS IS YOUR ERASER</h3>
        <div align="center">
            <button style="width: 100px; height: 100px; font-size: 16px; font-family: sans-serif;">ERASER</button>
        </div>
    </div>
    <div>
        <h3 style="font-size: 24px; text-align: center; color:red">ADJUST YOUR BOX SIZES</h3>
            <div align="center">
                <button >
                    <div id="gridadjustmenttext" style="font-family: Arial, Helvetica, sans-serif; font-size: 24px; ">1x1</div>
                    <input type="range" name="gridadjustment" id="gridadjustmentloader"></button>
            </div>
            <div>
                <h3 style="font-size: 24px; text-align: center; color:red">SKETCH YOUR PATH TO HELL!</h3>
                <div class="gridlayout" style="border: 1px solid black; width: 500px; height: 500px; margin: 0 auto; grid-template-columns: 1 1 0;">
                    <div class="griditem1"></div>
                    <div class='griditem2'></div>
                    <div class="griditem3"></div>
                    <div class="griditem4"></div>
                </div>

            </div>

    </div>
</body>
</html>
